name: Backend CI Pipeline

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  backend-build:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.16
        options: --privileged
        ports:
          - 8080:8080
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for SonarCloud

      # Step 2: Set up JDK
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      # Step 3: Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Step 4: Build backend and run tests
      - name: Build & Test Backend
        run: |
          ./mvnw clean verify

      # Step 5: Build Docker image and run backend
      - name: Build Backend Docker & Generate Swagger
        run: |
          docker build -t backend .
          docker run -d --name backend -p 8080:8080 backend
          echo "Waiting for backend to start..."
          sleep 15
          curl http://localhost:8080/v3/api-docs -o swagger.json
          docker stop backend

      # Step 6: Upload Swagger JSON as artifact
      - name: Upload Swagger JSON
        uses: actions/upload-artifact@v4
        with:
          name: swagger
          path: swagger.json

      # Step 7: SonarCloud analysis
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=fpmi-hci-2025_project12a-backend-bimbimbambam \
            -Dsonar.organization=fpmi-hci-2025 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
